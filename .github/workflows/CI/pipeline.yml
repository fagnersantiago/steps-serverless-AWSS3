name: SERVERLESS CI

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: unbutu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/checkout@v3
        whith:
          node-version: "18.x"

      - name: Install dependencies
        run: yarn install --frozen-lockfile
